<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">

    <script src="./assets/js/scripts.js"></script>


    <title>TabaFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Tabaflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    The Good Doctor
                </h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="botoes">
                    <button class="botao assistir" role="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button class="botao mais-informacoes" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
